language: go
go: 1.8.x
services: docker
sudo: required
script: travis/install.sh
deploy:
- provider: script
  on: { branch: master }
  script: travis/deploy-to-dockerhub.sh
- provider: script
  on: { tags: true }
  script: travis/deploy-to-dockerhub.sh
- provider: releases
  api_key:
    secure: 
  on: { tags: true }
  skip_cleanup: true
  file: [ amqp-to-kafka-linux64, amqp-to-kafka-darwin64, amqp-to-kafka-windows64.exe ]
